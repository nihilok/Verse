services:
  db:
    image: pgvector/pgvector:pg18
    container_name: verse-db-prod
    environment:
      POSTGRES_USER: verse_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: verse_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verse_user -d verse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrate
    container_name: verse-migrate-prod
    environment:
      DATABASE_URL: postgresql://verse_user:${POSTGRES_PASSWORD}@db:5432/verse_db
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verse-backend-prod
    environment:
      DATABASE_URL: postgresql://verse_user:${POSTGRES_PASSWORD}@db:5432/verse_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: production
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    ports:
      - "${VERSE_BACKEND_PORT:-7776}:8000"
    volumes:
      - ./backend/bible.eng.db:/app/bible.eng.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: verse-frontend-prod
    ports:
      - "${VERSE_PORT:-7777}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
