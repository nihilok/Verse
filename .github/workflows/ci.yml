name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        uv sync --group dev

    - name: Run tests
      run: |
        cd backend
        uv run pytest -m "not sqlite"
      env:
        DATABASE_URL: sqlite:///./test.db
        ANTHROPIC_API_KEY: test_key_for_ci

  frontend-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        cd frontend
        bun install

    - name: Lint
      run: |
        cd frontend
        bun run lint

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker images
      run: |
        docker compose build
      env:
        ANTHROPIC_API_KEY: test_key_for_ci
