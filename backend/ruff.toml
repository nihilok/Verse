# Ruff configuration for Verse backend
# See https://docs.astral.sh/ruff/configuration/

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
    ".pytest_cache",
    "dist",
    "build",
]

# Set line length to allow slightly longer lines
line-length = 110
indent-width = 4

# Target Python 3.13 (latest supported by Ruff)
target-version = "py313"

[lint]
# Enable recommended rules plus additional useful ones
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Ignore specific rules if needed
ignore = [
    "B008",  # Allow function calls in argument defaults (FastAPI dependency injection pattern)
]

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect magic trailing comma
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true
