<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Verse - Interactive Bible Reader</title>
    <meta name="title" content="Verse - Interactive Bible Reader" />
    <meta
      name="description"
      content="An interactive Bible reader with AI-powered insights. Highlight any passage to explore its historical context, theological significance, and practical application."
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Verse" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/icons/icon-192x192.svg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="192x192"
      href="/icons/icon-192x192.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="512x512"
      href="/icons/icon-512x512.svg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
